name: Build Altima USB Installer (Windows Only)

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Windows Installer
    runs-on: windows-latest

    steps:
      - name: 🧾 Checkout source
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🔧 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase PySide6 requests

      - name: 🗑 Clean and recreate Windows app
        run: |
          python -m briefcase create --no-input

      - name: 📦 Build and package app
        run: |
          python -m briefcase build
          python -m briefcase package

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: altima-usb-installer-windows
          path: dist/

