name: Build Altima USB Installer (Windows EXE + Linux DEB)

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-22.04]

    steps:
      - name: ğŸ§¾ Checkout source
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ”§ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 requests

      # ---------- WINDOWS BUILD (PyInstaller) ----------
      - name: ğŸ— Build standalone Windows EXE
        if: matrix.os == 'windows-latest'
        run: |
          pip install pyinstaller
          pyinstaller --onefile --noconsole src/altima_usb_installer/__main__.py --name altima-usb-installer

      - name: ğŸ“¤ Upload Windows EXE artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: altima-usb-installer-windows
          path: dist/altima-usb-installer.exe

      # ---------- LINUX BUILD (Briefcase DEB) ----------
      - name: ğŸ›  Install Linux system dependencies (Qt / OpenGL)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libxkbcommon-x11-0 \
            libdbus-1-3 \
            libnss3 \
            libx11-xcb1

      - name: ğŸ“¦ Build Linux DEB
        if: matrix.os == 'ubuntu-22.04'
        run: |
          pip install briefcase
          python -m briefcase create
          python -m briefcase build
          python -m briefcase package

      - name: ğŸ“¤ Upload Linux DEB artifact
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: altima-usb-installer-linux
          path: dist/
