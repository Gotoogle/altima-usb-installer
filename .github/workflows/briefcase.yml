name: Build Altima USB Installer

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest]

    steps:
      - name: 🧾 Checkout source
        uses: actions/checkout@v4

      - name: 🛠 Install system dependencies (Qt / OpenGL)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libxkbcommon-x11-0 \
            libdbus-1-3 \
            libnss3 \
            libx11-xcb1

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🔧 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase PySide6 requests

      - name: 📦 Build app
        run: |
          python -m briefcase create
          python -m briefcase build
          python -m briefcase package

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: altima-usb-installer-${{ matrix.os }}
          path: dist/
